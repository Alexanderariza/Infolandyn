<link rel="stylesheet" type="text/css" href="static/css/login.css">
<div class="login-page">
  <h1>TapasTop</h1>
    <div class="form">
      <h2>Recuperación de contraseña</h2>
      <form class="login-form" action="{{url_for('fpassword')}}" method="post">
          <input name="email" type="text" placeholder="Email"/>
          <p class="err">{{ err }}</p>
          <button type="submit">enviar</button>
          <p class="message">¿No estás registrado? <a href="{{url_for('register')}}">Crear cuenta</a></p>
      </form>
    </div>
</div>
