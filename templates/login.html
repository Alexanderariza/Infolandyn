<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../static/css/login.css">
<html>
  <title>Iniciar sesión - TapasTop</title>
  <head>
    
  </head>
  <body>
    <div class="login-page">
      <h1>TapasTop</h1>
      <div class="form">
        <form class="login-form" action="{{url_for('index')}}">
            <h2>Inicia sesión:</h2>
            <input type="text" placeholder="Nombre de usuario"/>
            <input type="password" placeholder="Contraseña"/>
            <button type="submit">iniciar sesión</button>
            <p class="message" style="color: lightBlue;">{{ msg }}</p>
            <p class="message">¿No estás registrado? <a href="{{url_for('register')}}">Crear una cuenta</a></p>
            <p class="message">¿Olvidaste tu contraseña? <a href="{{url_for('fpassword')}}">Recuperar contraseña</a></p>
        </form>
      </div>
  </div>
  </body>
</html>
